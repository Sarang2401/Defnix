version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: defnix-postgres
    environment:
      POSTGRES_DB: defnix
      POSTGRES_USER: defnix
      POSTGRES_PASSWORD: defnix_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: defnix-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
